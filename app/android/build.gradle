buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    implementation "com.google.android.gms:play-services-location:$googlePlayServicesVersion"
    debugApi 'com.kumulos.android:kumulos-android-debug:9.0.0'
    releaseApi 'com.kumulos.android:kumulos-android-release:9.0.0'

    compileOnly project(path: ':react-native-push-notification')

    implementation 'co.nearbee:nearbeesdk:0.2.1'
}
